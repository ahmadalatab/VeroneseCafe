<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Veronese Gallery and Cafe</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width initial-scale=1"/>
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="./node_modules/flex-box-grid/dist/css/index.css">
        <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="./node_modules/bootstrap-social/bootstrap-social.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lobster&display=swap" >
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap">
        <link rel="stylesheet" href="./css/styles.css"/>
    </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li class="active" data-target="#homeCarousel" data-slide-to="0"></li>
                        <li data-target="#homeCarousel" data-slide-to="1"></li>
                        <li data-target="#homeCarousel" data-slide-to="2"></li>
                        <li data-target="#homeCarousel" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="./images/veronese_sign.jpg" alt="image1">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./images/veronese_logo.jpg" alt="image2">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./images/vc_tea.jpg" alt="image3">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./images/veronese_logo_circle-cropped.png" alt="image4">
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
            </div>
        </div>
    </div>
</body>
<script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="./node_modules/popper.js/dist/popper.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
