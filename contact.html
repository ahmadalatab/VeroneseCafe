        <div class="contact">
            <div class="container">
                <div class="row">
                        <h2 style="margin-top: 15px; margin-bottom: 20px;" class="col-md-4 mx-auto">CONTACT US</h2>
                </div>
                <div class="row align-items-center">
                    <div class="col-sm-4">
                        <h5>Our Address</h5>
                        <address>
                            419 W Commonwealth Ave<br/>
                            Fullerton, CA 92832<br/>
                        </address>
                    </div>
                    <div class="col">
                        <a role="button" class="btn btn-link" href="tel:+17145788265"><i class="fa fa-phone"></i> 714-578-8265</a><br>
                        <a role="button" class="btn btn-link" href="mailto:ahmadatab86@gmail.com"><i class="fa fa-envelope-o"></i> veronesecafe@gmail.com</a>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-xs-3">
                        <form>
                            <form>
                                <div class="form-group row">
                                    <label class="col-md-2 col-form-label" for="firstName">First Name</label>
                                    <div class="col-md-10">
                                        <input id="firstName" class="form-control" type="text" name="firstName" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-2 col-form-label" for="lastName">Last Name</label>
                                    <div class="col-md-10">
                                        <input id="lastName" class="form-control" type="text" name="lastName" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-2 col-form-label" for="tel">Contact Tel.</label>
                                    <div class="col-5 col-md-3">
                                        <input id="tel" class="form-control" type="tel" name="areaCode" placeholder="Area Code">
                                    </div>
                                    <div class="col-md-7">
                                        <input type="tel" class="form-control" name="telNum" placeholder="Tel. Number">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-2 col-form-label" for="email">Email</label>
                                    <div class="col-md-10">
                                        <input id="email" class="form-control" type="email" name="email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col offset-md-2">
                                        May we contact you?
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" id="contactYes" type="radio" name="contactRadio" value="yes">
                                            <label class="form-check-label" for="contactYes"> Yes</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" id="contactNo" type="radio" name="contactRadio" value="no">
                                            <label class="form-check-label" for="contactNo"> No</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-2 col-form-label" for="feedback">Your Feedback</label>
                                    <div class="col-md-10">
                                        <textarea id="feedback" class="form-control" name="feedback" rows="8"></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="offset-md-2 col-md-10">
                                        <button type="submit" class="btn btn-primary">Send Feedback</button>
                                    </div>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
